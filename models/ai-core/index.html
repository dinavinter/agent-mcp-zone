<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Core Proxy Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
        }

        .section h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status.healthy {
            background: #dcfce7;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }

        .status.loading {
            background: #fef3c7;
            color: #d97706;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .model-card h3 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .model-card .model-id {
            color: #6b7280;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .chat-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group select,
        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Core Proxy Tester</h1>
            <p>Test and interact with SAP AI Core models through the proxy</p>
        </div>

        <div class="content">
            <!-- Health Status -->
            <div class="section">
                <h2>üè• Health Status</h2>
                <div id="healthStatus">
                    <span class="status loading">Checking...</span>
                </div>
            </div>

            <!-- Available Models -->
            <div class="section">
                <h2>üìã Available Models</h2>
                <button class="btn" onclick="loadModels()">Refresh Models</button>
                <div id="modelsContainer">
                    <p>Click "Refresh Models" to load available models</p>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-section">
                <h2>üí¨ Chat with AI Models</h2>
                <form id="chatForm">
                    <div class="form-group">
                        <label for="modelSelect">Select Model:</label>
                        <select id="modelSelect" required>
                            <option value="">Choose a model...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="systemMessage">System Message (optional):</label>
                        <textarea id="systemMessage" placeholder="You are a helpful assistant..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="userMessage">Your Message:</label>
                        <textarea id="userMessage" placeholder="Type your message here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="maxTokens">Max Tokens:</label>
                        <input type="number" id="maxTokens" value="1000" min="1" max="8192">
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                    </div>

                    <button type="submit" class="btn" id="sendBtn">
                        Send Message
                    </button>
                </form>

                <div id="responseContainer"></div>
            </div>
        </div>
    </div>

    <script>

        // Check health status
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const statusEl = document.getElementById('healthStatus');
                if (response.ok) {
                    statusEl.innerHTML = `<span class="status healthy">‚úÖ ${data.status} - ${data.service}</span>`;
                } else {
                    statusEl.innerHTML = `<span class="status error">‚ùå Service Error</span>`;
                }
            } catch (error) {
                document.getElementById('healthStatus').innerHTML = 
                    `<span class="status error">‚ùå Connection Failed</span>`;
            }
        }

        // Load available models
        async function loadModels() {
            const container = document.getElementById('modelsContainer');
            const select = document.getElementById('modelSelect');
            
            container.innerHTML = '<p>Loading models...</p>';
            
            try {
                const response = await fetch(`/models`);
                const data = await response.json();
                
                if (response.ok && data.models) {
                    // Update models grid
                    container.innerHTML = `
                        <div class="models-grid">
                            ${data.models.map(model => `
                                <div class="model-card">
                                    <h3>${model.name}</h3>
                                    <div class="model-id">${model.id}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    // Update select options
                    select.innerHTML = '<option value="">Choose a model...</option>';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.name;
                        select.appendChild(option);
                    });
                } else {
                    container.innerHTML = `<div class="error">Error loading models: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load models: ${error.message}</div>`;
            }
        }

        // Send chat message
        async function sendMessage(event) {
            event.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const responseContainer = document.getElementById('responseContainer');
            
            const model = document.getElementById('modelSelect').value;
            const systemMessage = document.getElementById('systemMessage').value;
            const userMessage = document.getElementById('userMessage').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            
            if (!model || !userMessage) {
                alert('Please select a model and enter a message');
                return;
            }
            
            // Prepare messages
            const messages = [];
            if (systemMessage) {
                messages.push({ role: 'system', content: systemMessage });
            }
            messages.push({ role: 'user', content: userMessage });
            
            // Prepare request
            const requestBody = {
                model: model,
                messages: messages,
                max_tokens: maxTokens,
                temperature: temperature
            };
            
            // Update UI
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Sending...';
            responseContainer.innerHTML = '<div class="response">Sending request...</div>';
            
            try {
                const response = await fetch(`/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (response.ok) {
                    const data = await response.text();
                    responseContainer.innerHTML = `<div class="response">${data}</div>`;
                } else {
                    const errorData = await response.text();
                    responseContainer.innerHTML = `<div class="error">Error: ${errorData}</div>`;
                }
            } catch (error) {
                responseContainer.innerHTML = `<div class="error">Request failed: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send Message';
            }
        }

        // Event listeners
        document.getElementById('chatForm').addEventListener('submit', sendMessage);
        
        // Initialize
        checkHealth();
        loadModels();
        
        // Auto-refresh health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
